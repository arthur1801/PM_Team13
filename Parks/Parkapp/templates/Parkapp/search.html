{% extends "Parkapp/base.html" %}

{% block title %}Search username{% endblock %}
{% load crispy_forms_tags %}

{% block content %}
<h1>Search Username</h1>
<form method="get" action="/search/">
    {% csrf_token%}
    {{form|crispy}}
    <input type="text" name="srh" placeholder="Enter username">
    <br>
    <button type="submit" class="button2" style="margin-top: 2%;margin-bottom: 2%;">Search</button>
</form>
<table>
    <tr>
        <th>Username</th>
        <th>Email</th>
    </tr>

    {% for instance1 in set %}
    <tr>
        <td>{{instance1.username }}</td>
    </tr>
    {% endfor %}

</table>
{% endblock %}
