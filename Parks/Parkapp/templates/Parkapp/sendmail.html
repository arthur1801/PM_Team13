{% extends "Parkapp/base.html" %}
{% block content %}

    <h2>Send e-mail to someone@example.com:</h2>

    <form action="Sendmail" method="post" enctype="text/plain">
        Name:<br>
        <input type="text" name="name"><br>
        E-mail:<br>
        <input type="text" name="mail"><br>
        Comment:<br>
        <input type="text" name="comment" size="150"><br><br>
        <input type="submit" value="Send">
        <input type="reset" value="Reset">
    </form>
{% endblock %}
